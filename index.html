<html>
  <head>
    <title>CarRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <link
      rel="stylesheet" href="gang.css"/>
  </head>
  <body>
    <div class="formulario">
      <label for="">Nome da loja</label>
      <input id="storeName" type="text" />

      <label for="">CNPJ</label>
      <input id="cnpj" type="text" />

      <label for="">CEP</label>
      <input id="cep" type="text" />

      <input id="btnSave" type="button" value="Salvar" />
    </div>

    <div class="consultaCep">
      <label for="">Consulte o seu CEP</label>
      <input id="zipCode" type="text"/>
      <input id="btnConsultar" type="button" value="Consultar" />
    </div>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="gang.js"></script>
  </body>
</html>
